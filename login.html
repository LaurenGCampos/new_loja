<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | Hotmart Inspire</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">Hotmart<span>Inspire</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="afiliados.html">Afiliados</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-box">
        <h2 id="form-title">Entrar</h2>
        <form id="auth-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p id="toggle-text">
          Ainda não tem conta? <a href="#" id="toggle-link">Cadastre-se</a>
        </p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p>© 2025 Hotmart Inspire. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
